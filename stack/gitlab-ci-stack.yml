version: '3.4'
# https://docs.gitlab.com/omnibus/docker/#install-gitlab-using-docker-compose

services:
  web:
    image: 'gitlab/gitlab-ce:latest'
    restart: always
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url '${GITLAB_URL}'
        pages_external_url '${GITLAB_PAGES_URL}'
    ports:
      - '80:80'
      - '443:443'
      - '2222:22'
    volumes:
      - '/srv/gitlab/config:/etc/gitlab'
      - '/srv/gitlab/log:/var/log/gitlab'
      - '/srv/gitlab/data:/var/opt/gitlab'
    networks:
    - ci
    deploy:
      placement:
        constraints: [node.role == manager]
      mode: replicated
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: pause
        order: start-first
        monitor: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  runner:
    image: 'equals215/gitlab-runner:latest'
    restart: always
    networks:
    - ci
    depends_on:
    - "web"
    environment:
      - GITLAB_URL=https://web/
      - GITLAB_RUNNER_TOKEN=${GITLAB_RUNNER_TOKEN}
      - REGISTER_LOCKED=false
      - GITLAB_CONCURRENT=4
      - GITLAB_REGISTER_ARGS=--docker-volumes /etc/ssl/certs:/etc/ssl/certs:ro --docker-volumes /usr/local/share/ca-certificates/pki:/usr/local/share/ca-certificates/pki:ro
    deploy:
      mode: replicated
      replicas: 10
      placement:
        constraints: [node.role == worker]
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

networks:
  ci:
