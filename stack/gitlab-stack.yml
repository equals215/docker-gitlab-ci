version: '3'

services:
  gitlab:
    image: gitlab/gitlab-ce:latest
    ports:
      - '80:80'
      - '443:443'
      - '2222:22'
    volumes:
      - /srv/gitlab/config:/etc/gitlab
      - /srv/gitlab/logs:/var/log/gitlab
      - /srv/gitlab/data:/var/opt/gitlab
    networks:
      - net
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]

networks:
  net:
    driver: overlay
